<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button
                            pButton
                            pRipple
                            label="New"
                            icon="pi pi-plus"
                            class="p-button-success mr-2"
                            (click)="openNew()"
                        ></button>
                        <button
                            pButton
                            pRipple
                            label="Delete"
                            icon="pi pi-trash"
                            class="p-button-danger"
                            (click)="deleteSelectedEntities()"
                            [disabled]="
                                !selectedEntities || !selectedEntities.length
                            "
                        ></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <p-fileUpload
                        mode="basic"
                        accept="image/*"
                        [maxFileSize]="1000000"
                        label="Import"
                        chooseLabel="Import"
                        class="mr-2 inline-block"
                    ></p-fileUpload>
                    <button
                        pButton
                        pRipple
                        label="Export"
                        icon="pi pi-upload"
                        class="p-button-help"
                        (click)="dt.exportCSV()"
                    ></button>
                </ng-template>
            </p-toolbar>

            <p-table
                #dt
                [value]="allEntities"
                [lazy]="true"
                (onLazyLoad)="loadEntities($event)"
                dataKey="id"
                [columns]="cols"
                responsiveLayout="scroll"
                [rows]="pageSize"
                [globalFilterFields]="['entity_Title', 'entity_Active']"
                [paginator]="true"
                [rowsPerPageOptions]="pageSizeOptions"
                [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [(selection)]="selectedEntities"
                selectionMode="multiple"
                [rowHover]="true"
                [totalRecords]="totalRecords"
                (onPage)="pageChange($event)"
                [loading]="loading"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
                    >
                        <h5 class="m-0">Manage Entities</h5>
                        <!-- <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                (input)="onGlobalFilter(dt, $event)"
                                placeholder="Search..."
                                class="w-full sm:w-auto"
                            />
                        </span> -->
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="id">
                            No. <p-sortIcon field="id"></p-sortIcon>
                        </th>
                        <th pSortableColumn="title">
                            Name <p-sortIcon field="title"></p-sortIcon>
                        </th>
                        <th pSortableColumn="active">
                            Status <p-sortIcon field="active"></p-sortIcon>
                        </th>
                        <th>Action(s)</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-entity>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="entity"></p-tableCheckbox>
                        </td>
                        <td style="width: auto; min-width: 10rem">
                            <span class="p-column-title">No.</span>
                            {{ entity.id }}
                        </td>
                        <td style="width: auto; min-width: 10rem">
                            <span class="p-column-title">Name</span>
                            {{ entity.title }}
                        </td>
                        <td style="width: auto; min-width: 10rem">
                            <span class="p-column-title">Status</span>
                            <span
                                [class]="
                                    'product-badge status-' +
                                    (entity.active ? 'instock' : 'outofstock')
                                "
                                >{{
                                    entity.active ? "Active" : "In-Active"
                                }}</span
                            >
                        </td>
                        <td>
                            <div class="flex">
                                <button
                                    pButton
                                    pRipple
                                    icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                    (click)="editEntity(entity)"
                                ></button>
                                <button
                                    pButton
                                    pRipple
                                    icon="pi pi-trash"
                                    class="p-button-rounded p-button-warning"
                                    (click)="deleteEntity(entity)"
                                ></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <app-manage-entity
            [showEntityManageDialog]="manageEntityDialogOpen"
            (closeEntityManageDialogEvent)="closeEntityManageDialog($event)"
            (refreshEntityGridDialogEvent)="refreshEntityManageDialog($event)"
            [entity]="entity"
        ></app-manage-entity>
        <app-confirmation-Dialog
            [showConfirmationDialog]="deleteEntityDialog"
            [msgConfirmationDialog]="msgDeleteConfirmationDialog"
            [showYesButton]="true"
            [yesButtonText]="'Yes'"
            [showNoButton]="true"
            [noButtonText]="'No'"
            (closeConfirmationDialogEvent)="closeConfirmationDialog($event)"
            (confirmationDialogActionEvent)="markEntityDelete($event)"
        >
        </app-confirmation-Dialog>
    </div>
</div>

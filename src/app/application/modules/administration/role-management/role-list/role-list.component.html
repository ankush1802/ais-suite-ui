
<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-breadcrumb [model]="breadcrumbItems" [home]="home" styleClass="mb-4"></p-breadcrumb>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button
                            pButton
                            pRipple
                            label="New"
                            icon="pi pi-plus"
                            class="p-button-success mr-2"
                            (click)="openNew()"
                        ></button>
                        <button
                            pButton
                            pRipple
                            label="Delete"
                            icon="pi pi-trash"
                            class="p-button-danger"
                            (click)="deleteSelectedEntities()"
                            [disabled]="
                                !selectedEntities || !selectedEntities.length
                            "
                        ></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <p-fileUpload
                        mode="basic"
                        accept="image/*"
                        [maxFileSize]="1000000"
                        label="Import"
                        chooseLabel="Import"
                        class="mr-2 inline-block"
                    ></p-fileUpload>
                    <button
                        pButton
                        pRipple
                        label="Export"
                        icon="pi pi-upload"
                        class="p-button-help"
                        (click)="dt.exportCSV()"
                    ></button>
                </ng-template>
            </p-toolbar>

            <p-table
                #dt
                [value]="allRoles"
                [lazy]="true"
                (onLazyLoad)="loadRoles($event)"
                dataKey="id"
                [columns]="cols"
                responsiveLayout="scroll"
                [rows]="pageSize"
                [globalFilterFields]="['title']"
                [paginator]="true"
                [rowsPerPageOptions]="pageSizeOptions"
                [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [(selection)]="selectedRoles"
                selectionMode="multiple"
                [rowHover]="true"
                [totalRecords]="totalRecords"
                (onPage)="pageChange($event)"
                [loading]="loading"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
                    >
                        <h5 class="m-0">Manage Roles</h5>
                        <!-- <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                (input)="onGlobalFilter(dt, $event)"
                                placeholder="Search..."
                                class="w-full sm:w-auto"
                            />
                        </span> -->
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="id">
                            No. <p-sortIcon field="id"></p-sortIcon>
                        </th>
                        <th pSortableColumn="title">
                            Name <p-sortIcon field="title"></p-sortIcon>
                        </th>
                        <th>Action(s)</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-role>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="role"></p-tableCheckbox>
                        </td>
                        <td style="width: auto; min-width: 10rem">
                            <span class="p-column-title">No.</span>
                            {{ role.id }}
                        </td>
                        <td style="width: auto; min-width: 10rem">
                            <span class="p-column-title">Name</span>
                            {{ role.title }}
                        </td>
                        <td>
                            <div class="flex">
                                <button
                                    pButton
                                    pRipple
                                    icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                    (click)="editEntity(role)"
                                ></button>
                                <button
                                    pButton
                                    pRipple
                                    icon="pi pi-trash"
                                    class="p-button-rounded p-button-warning"
                                    (click)="deleteEntity(role)"
                                ></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>

        </div>

    </div>
</div>
